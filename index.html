<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/WebGL_Logo.svg.png" alt="" width="120" height="50" class="d-inline-block align-text-top">
            WebGL Project V 0.0
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="WebGlApp" width="1080" height="720"></canvas>
        </div>
        <br>
        <div class="col">
        </div>
        <div class="col-md-auto" id="toolsPanel">
          <div id="coordinateTool">
            <img src="images/coordinate_systems_right_handed.png" alt="WebGL coordinate system">
          </div>
          <div id="colorPickerTool">
            <div class="color-picker"></div>
            <div id="color-indicator" class="color-indicator"></div>
            <div id="color-picker"></div>
        </div>
      </div>
    </div>
    



    <!-- Libraries -->
    <script src="libs/gl-matrix.js" type="text/javascript"></script>

    <!-- Utility files -->
    <script src="src/utils/uitls.js" type="text/javascript"></script>
    <script src="src/utils/Camera.js" type="text/javascript"></script>

    <!-- Shaders, new shaders must come after  "src/shaders/ShaderProgram.js" -->
    <script src="src/shaders/ShaderProgram.js" type="text/javascript"></script>
    <script src="src/shaders/MainShader.js" type="text/javascript"></script>

     <!-- WebGL App -->
    <script src="src/app/App.js" type="text/javascript"></script>

     <!-- Objects -->
     <script src="src/app/objects/RenderObject.js" type ="text/javascript"></script>
     <script src="src/app/objects/ExampleCube.js" type ="text/javascript"></script>
     <script src="src/app/objects/Light.js" type ="text/javascript"></script>
     <script src="src/app/objects/ExamplePyramid.js"></script>

     <!-- Main JS file -->
    <script src="src/main.js" type="text/javascript"></script>

    <!-- ColorPicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        let colorIndicator = document.getElementById('color-indicator');
        const colorPicker = new iro.ColorPicker("#color-picker", {
            width:180, color: "#fff"
        });
        colorPicker.on('color:change', function(color) {
            colorIndicator.style.backgroundColor = color.hexString;
        });
    </script>

  </body>
</html>
