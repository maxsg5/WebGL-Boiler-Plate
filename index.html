<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/WebGL_Logo.svg.png" alt="" width="120" height="50" class="d-inline-block align-text-top">
            WebGL Project V 0.0
          </a>
        </div>
      </nav>
    </header>

    
    <div class="app">
      <div></div>
      <canvas id="WebGlApp" width="1080" height="720"></canvas>
      <div id="toolsPanel" class="rounded">
          <div id="coordinateTool">
            <img src="images/coordinate_systems_right_handed.png" alt="WebGL coordinate system">
          </div>
          <div id="colorPickerTool" >
            <h3>Color of object</h3>
            <!-- color display -->
            <div id="colorDisplay">
            </div>
            <!-- color sliders -->
            <div>
              <label for="rval" style="color: #ff0000;">R</label>
              <input type="range" min="0" max="255" value="50" class="slider" id="rval">
              <input type="text" name="rinput" id="rinput">
            </div>
            <br>
            <div>
              <label for="gval" style="color: #00FF00;">G</label>
              <input type="range" min="0" max="255" value="50" class="slider" id="gval">
              <input type="text" name="ginput" id="ginput">
            </div>
            <br>
            <div>
              <label for="bval" style="color: #0000FF;">B</label>
              <input type="range" min="0" max="255" value="50" class="slider" id="bval">
              <input type="text" name="binput" id="binput">
            </div>
            
            
        </div>
      </div>
    </div>
    

    
    <!-- Color picker JS -->
    <script src="src/utils/ColorPicker.js"></script>
    
    <!-- Libraries -->
    <script src="libs/gl-matrix.js" type="text/javascript"></script>

    <!-- Utility files -->
    <script src="src/utils/uitls.js" type="text/javascript"></script>
    <script src="src/utils/Camera.js" type="text/javascript"></script>

    <!-- Shaders, new shaders must come after  "src/shaders/ShaderProgram.js" -->
    <script src="src/shaders/ShaderProgram.js" type="text/javascript"></script>
    <script src="src/shaders/MainShader.js" type="text/javascript"></script>

     <!-- WebGL App -->
    <script src="src/app/App.js" type="text/javascript"></script>

     <!-- Objects -->
     <script src="src/app/objects/RenderObject.js" type ="text/javascript"></script>
     <script src="src/app/objects/ExampleCube.js" type ="text/javascript"></script>
     <script src="src/app/objects/Light.js" type ="text/javascript"></script>
     <script src="src/app/objects/ExamplePyramid.js"></script>

     <!-- Main JS file -->
    <script src="src/main.js" type="text/javascript"></script>

    

  </body>
</html>
